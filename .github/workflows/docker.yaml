name: Build and Push Flask App

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Shanghai
    steps:
      # 检出代码
      - name: 检出代码
        uses: actions/checkout@v4

      # 设置 QEMU 支持多平台
      - name: 设置 QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64,amd64

      # 设置 Docker Buildx 使用 docker-container 驱动
      - name: 设置 Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container
          driver-opts: |
            image=moby/buildkit:master
          install: true

      # 登录阿里云 ACR
      - name: 登录阿里云 ACR
        uses: aliyun/acr-login@v1
        with:
          login-server: ${{ secrets.ACR_REGISTRY }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      # 构建并推送多平台 Docker 镜像
      - name: 构建并推送 Docker 镜像
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/arm64,linux/amd64
          push: true
          tags: |
            ${{ secrets.ACR_REGISTRY }}/${{ secrets.ACR_NAMESPACE }}/flask-pod-info:latest
            ${{ secrets.ACR_REGISTRY }}/${{ secrets.ACR_NAMESPACE }}/flask-pod-info:${{ github.sha }}